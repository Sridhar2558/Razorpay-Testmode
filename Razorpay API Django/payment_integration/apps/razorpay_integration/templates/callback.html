{% extends 'base.html' %}
<style>
    /* Styling for the card */
.card {
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 20px;
}

.card-body {
  padding: 30px;
}
  /* Styling for the button */
  .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    .button:hover {
        background-color: #0056b3;
    }


</style>
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-bottom: 10%;">
    <div class="card" style="width: 55em;">
        <div class="card-body text-center" style="font-size: x-small;">
            {% if status == "Success" %}
            <h2 class="card-title" style="color: green;"> THANK YOU! YOUR PAYMENT HAS BEEN RECEIVED üòä</h2>
            {% else %}
            <h2 class="card-title" style="color: red;">‚ùå SORRY, YOUR PAYMENT FAILED ‚ùå</h2>
            {% endif %}

        </div>

    </div>
</div>
{% endblock %}
